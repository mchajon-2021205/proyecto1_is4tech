<div class="contenedor">
    <div class="card">
        <div class="card-left">
            <div class="encabezado mb-3">
                <i class="bi  bi-exclamation-circle-fill"></i>
                <h2 class="titulo mx-4 fs-1">Auditoría</h2>
            </div>
            <div class="info">
                <!-- Creacion -->
                <h2 class="titulo mb-4 fs-1">Creación</h2>
                <div class="info-user mb-4 mx-3">
                    <p class="fw-bold fs-5 me-2">Usuario:</p>
                    {{datosAuditoria.userCreated}}
                </div>
                <div class="info-user mb-5 mx-3">
                    <p class="fw-bold fs-5 me-2">Fecha:</p>
                    {{datosAuditoria.dateCreated}}
                </div>

                <!-- Ultima modificacion -->
                <h2 class="titulo fs-1 ">Última </h2>
                <h2 class="titulo fs-1 mb-4">Modificación</h2>
                <div class="info-user mb-4 me-2">
                    <p class="fw-bold fs-5 mx-3">Usuario:</p>
                    {{datosAuditoria.userUpdated}}
                </div>
                <div class="info-user mb-5">
                    <p class="fw-bold fs-5 mx-3 me-2">Fecha:</p>
                    {{datosAuditoria.dateUpdated}}
                </div>
            </div>
            <button class="btn btn-dark btn-lg" (click)="cerrarDialogo()">Cerrar</button>
        </div>
    </div>
</div>
