<div class="container">
  <app-nav-bar></app-nav-bar>
</div>

<div class="container" style="max-width: 550px">
  <h2 class="text-center mb-5">Angular Login with Google</h2>
  <div *ngIf="isLoggedin === false">
    <div>
      <button type="button" (click)="loginWithGoogle()" class="btn btn-danger">
        Login with Google
      </button>
    </div>
  </div>
  <div *ngIf="isLoggedin === true">
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input
        type="text"
        class="form-control"
        [value]="socialUser.firstName"
        id="firstname"
        readonly
      />
    </div>
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input
        type="text"
        class="form-control"
        [value]="socialUser.lastName"
        id="lastname"
        readonly
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        class="form-control"
        [value]="socialUser.email"
        id="email"
        readonly
      />
    </div>
    <button type="button" (click)="logOut()" class="btn btn-primary">
      Log Out
    </button>
  </div>
</div>
